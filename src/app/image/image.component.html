        <div class="col-md-12 material-card m-c-card-1">
            <div><i class="material-icons" style="text-align: left;margin-top: 15px;">&#xE5C4;</i></div>

            <div class="placeholder-test-each-memory-image-individual"></div>

            <hr/>

            <p class="pull-right"><i class="material-icons" (click)="toggleComment(imageDetails)"
                                     style="margin-right: 5px">comment</i><span
                    style="float:right">{{imageDetails.total_comment}}</span>
            </p>

            <div style="max-height: 330px; overflow: auto;" [hidden]="!imageDetails.showComment">
                <div style="text-align: center" [hidden]=!imageDetails.isCommentLoading>
                    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33"
                                r="30"></circle>
                    </svg>
                    <p>loading comments...</p>
                </div>
                <div *ngFor="let comment of imageDetails.comments" class="col-md-12" style="margin-bottom: 15px;">
                    <div class="col-md-1" style="text-align: center">
                        <img src="assets/img/new_logo.png" class="img" width="60px" height="60px"/>
                    </div>
                    <div class="col-md-10">
                        <h4>Sha</h4>
                        {{comment.comment}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
