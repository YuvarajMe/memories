<div class="container-fluid" >
  <div class="row">
<div class="col-md-12">

    <div class="main custom-login">

      <h3 style="text-align: center;">Please Log In, or <a routerLink="/register">Sign Up</a></h3>
      <a href="#" class="btn btn-lg btn-danger btn-block btn-labeled"><span class="btn-label"><i class="fa fa-google-plus"></i></span></a>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Email</label>
          <input type="email" class="form-control" id="inputUsernameEmail" required>
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary" routerLink="app/dashboard">
          Log In
        </button>

        <div class="g-signin2" id="googleBtn"  (data-onsuccess)="onSignIn"></div>
        <div id="logout" (click)="logout">Logout</div>
        <pre>{{loggedIn | json}}</pre>
      </form>

    </div>
    </div>

  </div>
</div>
