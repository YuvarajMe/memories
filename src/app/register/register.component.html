<div class="container-fluid" >
  <div class="row">
<div class="col-md-12">

    <div class="main custom-login">

      <h3 style="text-align: center;">Register with us!</h3>
      <a href="#" class="btn btn-lg btn-danger btn-block btn-labeled"><span class="btn-label"><i class="fa fa-google-plus"></i></span></a>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Email</label>
          <input type="email" class="form-control" id="inputUsernameEmail" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Re-type Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
       
        <button type="submit" class="btn btn btn-primary">
          Register
        </button>

         <div class="form-group">
          <a routerLink="/">Already have an account?</a>
        </div>

      </form>

    </div>
    </div>

  </div>
</div>
